<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Mekar Mandiri</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
header{
  background:#2e7d32;
  color:#fff;
  text-align:center;
  padding:16px;
}
#list{
  padding:12px;
  padding-bottom:200px;
}
.item{
  background:#fff;
  padding:12px;
  border-radius:10px;
  margin-bottom:10px;
}
.price{color:#2e7d32;font-weight:bold}
.qty{
  display:flex;
  gap:10px;
  margin-top:8px;
}
.qty button{
  width:30px;
  height:30px;
  border:none;
  background:#2e7d32;
  color:#fff;
  border-radius:50%;
}
.cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:2px solid #2e7d32;
  padding:10px;
}
button{
  width:100%;
  padding:10px;
  background:#2e7d32;
  border:none;
  color:#fff;
  border-radius:8px;
}
select{width:100%;padding:6px;margin:6px 0}
</style>
</head>

<body>

<header>
  <h2>Toko Mekar Mandiri</h2>
  <p>Sembako & Klontong</p>
</header>

<div id="list"></div>

<div class="cart">
  <div id="cartText">ðŸ›’ Keranjang kosong</div>
  <b id="total">Total: Rp0</b>
  <select id="pay">
    <option>COD</option>
    <option>Transfer</option>
    <option>QRIS</option>
  </select>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
const products=[
  {name:"Beras Medium",price:14000},
  {name:"Gula Pasir",price:15000},
  {name:"Minyak Goreng",price:18000},
  {name:"Mie Instan",price:3000}
];

let cart=[];
const list=document.getElementById("list");

products.forEach(p=>{
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
    <h4>${p.name}</h4>
    <div class="price">Rp${p.price}</div>
    <div class="qty">
      <button onclick="minus('${p.name}')">-</button>
      <span id="q-${p.name}">0</span>
      <button onclick="add('${p.name}',${p.price})">+</button>
    </div>`;
  list.appendChild(div);
});

function add(name,price){
  let i=cart.find(x=>x.name===name);
  if(i) i.qty++;
  else cart.push({name,price,qty:1});
  update();
}
function minus(name){
  let i=cart.find(x=>x.name===name);
  if(!i) return;
  i.qty--;
  if(i.qty<=0) cart=cart.filter(x=>x.name!==name);
  update();
}
function update(){
  let text="",total=0;
  cart.forEach(i=>{
    document.getElementById("q-"+i.name).innerText=i.qty;
    text+=${i.name} x${i.qty}\n;
    total+=i.qty*i.price;
  });
  document.getElementById("cartText").innerText=text||"ðŸ›’ Keranjang kosong";
  document.getElementById("total").innerText="Total: Rp"+total;
}
function checkout(){
  if(cart.length===0) alert("Keranjang kosong");
  else alert("Checkout OK");
}
</script>

</body>
</html>
