<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Mekar Mandiri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
header{background:#2e7d32;color:#fff;padding:16px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px;padding:15px}
.card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,.1)}
button{background:#2e7d32;color:#fff;border:none;padding:8px;border-radius:6px;width:100%}
</style>
</head>
<body>

<header>
  <h2>Toko Mekar Mandiri</h2>
  <p>Versi Test (Harus Muncul)</p>
</header>

<div class="grid" id="list"></div>

<script>
const produk = [
  {nama:"Beras", harga:12000},
  {nama:"Gula", harga:14000},
  {nama:"Minyak", harga:16000}
];

const list = document.getElementById("list");

produk.forEach(p=>{
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `
    <h4>${p.nama}</h4>
    <p>Rp${p.harga.toLocaleString()}</p>
    <button>Tambah</button>
  `;
  list.appendChild(div);
});
</script>

</body>
</html>
